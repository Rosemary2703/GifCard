        .book >p{
            font-size: 30px;
            text-align: center;
        }
        .cover > div >p {
            font-size: 40px;
        }
        @keyframes moveUp {
            0% {
                transform: translateY(100%);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }
        .moving-gif-left {
            position: absolute;
            bottom: 0;
            left: 0;
            animation: moveUp 5s linear infinite;
        }
        .moving-gif-right {
            position: absolute;
            bottom: 0;
            right: 0;
            animation: moveUp 5s linear infinite;
        }
    </style>
</head>
